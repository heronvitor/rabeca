<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violino/Rabeca Interativa</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label { font-size: 0.85rem; font-weight: bold; color: #555; }

        select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
        }

        #svg-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        /* Estilos SVG */
        #fingerboard { transition: width 0.3s ease; }
        .fret-line { stroke: rgba(255,255,255,0.15); stroke-width: 1; }
        .marker-root { fill: #27ae60; stroke: white; stroke-width: 2; }
        .marker-interval { fill: #f1c40f; stroke: #9e810a; stroke-width: 2; }
        .label-note { font-family: Arial; font-size: 10px; font-weight: bold; fill: white; pointer-events: none; text-anchor: middle; }
        .label-note-dark { fill: #2c3e50; }
        .string-label { font-family: Arial; font-size: 12px; font-weight: bold; fill: #7f8c8d; text-anchor: middle; }
    </style>
</head>
<body>

    <h2>Calculador de Intervalos Rabeca </h2>

    <div class="controls">
        <div class="control-group">
            <label>Nº de Cordas:</label>
            <select id="stringCount">
                <option value="5">5 Cordas</option>
                <option value="4">4 Cordas</option>
            </select>
        </div>

        <div class="control-group">
            <label>Afinação:</label>
            <select id="tuningSelect">
                <option value="standard">Padrão (C G D A E)</option>
                <option value="cavalo">Cavalo Marinho (D A E B F#)</option>
            </select>
        </div>

        <div class="control-group">
            <label>Nota Base:</label>
            <select id="rootNote">
                <option value="C">C</option><option value="C#">C#</option>
                <option value="D">D</option><option value="D#">D#</option>
                <option value="E">E</option><option value="F">F</option>
                <option value="F#">F#</option><option value="G" selected>G</option>
                <option value="G#">G#</option><option value="A">A</option>
                <option value="A#">A#</option><option value="B">B</option>
            </select>
        </div>

        <div class="control-group">
            <label>Intervalo:</label>
            <select id="intervalType">
                <option value="7">5ª Justa</option>
                <option value="4">3ª Maior</option>
                <option value="3">3ª Menor</option>
            </select>
        </div>
        <button id="micBtn" style="padding: 10px 20px; background: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Ativar Escuta (tocar uma nota por vez)
        </button>
    </div>

    <div id="svg-container">
        <svg id="violin-svg" width="350" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
            <g transform="translate(30, 40)">
                <rect id="fingerboard" x="25" y="20" width="150" height="520" fill="#1e272e" rx="4" />
                
                <g id="frets-layer"></g>
                <line id="nut" x1="25" y1="20" x2="175" y2="20" stroke="#000" stroke-width="8"/>
                
                <g id="strings-layer"></g>
                <g id="labels-layer"></g>
                <g id="markers-layer"></g>
            </g>
        </svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
